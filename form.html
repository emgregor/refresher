<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, intitial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="form-style.css">
  <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
  <title>Wanted</title>
  
  <style type="text/css">
    body {
      background-image: url('http://i68.tinypic.com/34hc13l.jpg');
      background-repeat: no-repeat;
      background-color: #ffffff;
      background-position: center;
      background-size: cover;
      height: 100%;
      font-family: 'Lato', sans-serif;
      color: #ffffff;
    }
    h1 {
      font-size: 34px;
      letter-spacing: 1px;
    }
    h2 {
      font-size: 16px;
    }
    a {
      font-family: 'Lato', sans-serif;
      color: #ffffff;
    }
    input {
      width: 85%;
      padding: 12px 20px;
      margin: 8px 0;
      box-sizing: border-box;
      border: 2px solid #ffffff;
      border-radius: 5px;
      color: #ffffff;
      background-color: rgba(255,255,255,0.5);
      font-size: 14px;
    }
    input[type=button], input[type=submit], input[type=reset] {
      background-color: #4CAF50;
      border: none;
      color: #ffffff;
      padding: 16px 32px;
      text-decoration: none;
      margin: 4px 2px;
      cursor: pointer;
    }
  </style>
  
</head>
<body>
  <div class="copy">
    <center>
    <h1>Contest</h1>
    <h2>Take a chance to win 1 of 50 bottles of the new fragrance</h2>
    <img src="http://i64.tinypic.com/8xn9sg.png" style="width: 175px";>
  </div>
  <div class="form">
  <form action="https://getform.io/f/007e404c-ce46-4969-886a-1723e61f300c" method="post">
    <div class="form-field">
      <input type="text" class="text" name="first-name" placeholder="First name" required>
    </div>
    <div class="form-field">
      <input type="text" class="text" name="last-name" placeholder="Last name" required>
    </div>
    <div class="form-field">
      <input type="email" class="text" name="email" placeholder="Email" required>
    </div>
    <div class="form-field">
      <button class="button">Submit</button>
    </div>
  </form>
  </div>
</body>
</html>
