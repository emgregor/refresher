<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, intitial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://use.typekit.net/fyj1toi.css">
  <link rel="stylesheet" type="text/css" href="css/formstyle.css">
  <title>Azzaro: Wanted</title>
</head>
<body>
  
  <div class="hero">
    <center>
    <img src="https://github.com/emgregor/MyFiles/blob/master/Logo%20Lockup.png?raw=true" class="logo">
    <div class="copy">
      <h1 style="padding-top: 8vh;">Contest</h1>
      <p>Challenge your luck and you could win 1 of 25 bottles of the Wanted or Wanted Girl fragrance*</p>
        <div class="enter">
          <a href="#form">Tap to Enter</a>
        </div>
      </center>
    </div>
  </div>
  
  <div class="form-container">
    <div class="form">
      <h1><span style="color: #A7813A;" id="form">Participate</span></h1><br>
      <form action="https://getform.io/f/007e404c-ce46-4969-886a-1723e61f300c" method="post">
        <input type="text" class="text" name="first-name" placeholder="First name" required>
        <input type="text" class="text" name="last-name" placeholder="Last name" required>
        <input type="email" class="text" name="email" placeholder="Email" required>
        <div class="radio-button">
          <label class="container">
            <input type="radio" name="gender" class="radio" id="male">Male
            <span class="radio"></span>
          </label>
          <label class="container">
            <input type="radio" name="gender" class="radio" id="female">Female
            <span class="radio"></span>
          </label>
        </div>
        <input type="checkbox" name="rules" value="read-agree"><span class="label"> I have read and agree to the <a class="rules" href="https://github.com/emgregor/MyFiles/blob/master/Wanted-Tinder-Rules-EN.pdf?raw=true"><u>contest rules</u>.</a></span><br>
        <input type="checkbox" name="newsletter" value="newsletter-y"><span class="label"> I accept to receive news from Azzaro. I can unsubscribe at any time.</span><br><br>
        <button class="button">Send</button>
        <br>
        <br>
        <br>
      </form>
    </div>
  </div>
</body>
</html>
