<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, intitial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="form-style.css">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400&display=swap" rel="stylesheet">
  <title>Wanted</title>
  
  <style type="text/css">
    body {
      background-image: url('http://i64.tinypic.com/2vta5tw.jpg');
      background-repeat: no-repeat;
      background-color: #ffffff;
      background-size: cover;
      background-color: #ffffff;
      background-position: 50% 100%;
      font-family: 'Josefin Sans', sans-serif;
      color: #ffffff;
      height: 100vh;
    }
    h1 {
      font-size: 34px;
      letter-spacing: 1px;
      text-transform: uppercase;
      margin: 0 0 0 0;
    }
    p {
      font-size: 16px;
      font-weight: 300;
      width: 250px;
      margin-top: 10px;
    }
    a {
      font-family: 'Josefin Sans', sans-serif;
      color: #ffffff;
    }
    input {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      box-sizing: border-box;
      border: 2px solid #ffffff;
      border-radius: 5px;
      color: #ffffff;
      background-color: rgba(0,0,0,0.2);
      font-size: 14px;
      font-family: 'Josefin Sans', sans-serif;
    }
    button {
      margin-top: 20px;
      background-color: rgba(0,0,0,0.2);
      border: none;
      color: #ffffff;
      padding: 10px 10px 8px 10px;
      margin: 4px 2px;
      font-size: 14px;
      border: 2px solid #ffffff;
      border-radius: 5px;
      font-family: 'Josefin Sans', sans-serif;
    }
    ::-webkit-input-placeholder { /* Edge */
      color: #ffffff;
      font-weight: 400;
    }

    :-ms-input-placeholder { /* Internet Explorer 10-11 */
      color: #ffffff;
      font-weight: 400;
    }

    ::placeholder {
      color: #ffffff;
      font-weight: 400;
    }
    
    div.form {
      margin: auto;
      width: 75%;
    }
    input[type="checkbox"] {
      display: inline-block;
      width: 15px;
      vertical-align: ;
    }

    .label-text {
      display: inline-block;
      width: 200px;
      word-break: break-all; 
    }
    span.label {
      font-family: 'Josefin Sans', sans-serif;
      font-weight: 400;
      font-size: 12px;
      line-height: 1;
    }
    div.form {
      position: relative;
      top: 30px;
    }
    hr {
      margin-bottom: 30px;
      border-width: 1px;
      border-style: solid;
      width: 50%;
    }
  </style>
  
</head>
<body>
  <div class="copy">
    <center>
    <img src="http://i66.tinypic.com/2n9e553.png" style="width: 175px; position: relative; top: 10px;">
    <hr>
    <h1>Contest</h1>
    <p>Take a chance to win 1 of 50 bottles of the new fragrance</p>
    </center>
  </div>
  <div class="form">
  <form action="https://getform.io/f/007e404c-ce46-4969-886a-1723e61f300c" method="post">
      <input type="text" class="text" name="full-name" placeholder="Full name" required>
      <input type="email" class="text" name="email" placeholder="Email" required>
      <input type="checkbox" name="rules" value="read-agree"><span class="label"> I have read and agree to the contest rules.</span><br>
      <input type="checkbox" name="newsletter" value="newsletter-y"><span class="label"> I accept to receive news from Azzaro. I can unsubscribe at any time.</span><br><br>
      <button class="button">Submit</button>
  </form>
  </div>
</body>
</html>
