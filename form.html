<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, intitial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="form-style.css">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400&display=swap" rel="stylesheet">
  <title>Wanted</title>
  
  <style type="text/css">
    body {
      background-repeat: no-repeat;
      background-color: #ffffff;
      background-position: center;
      background-size: cover;
      height: 100%;
      font-family: 'Josefin Sans', sans-serif;
      color: #ffffff;
    }
    h1 {
      font-size: 34px;
      letter-spacing: 1px;
      text-transform: uppercase;
    }
    h2 {
      font-size: 16px;
      font-weight: 300;
    }
    a {
      font-family: 'Josefin Sans', sans-serif;
      color: #ffffff;
    }
    input {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      box-sizing: border-box;
      border: 2px solid #ffffff;
      border-radius: 5px;
      color: #ffffff;
      background-color: rgba(0,0,0,0.1);
      font-size: 14px;
      font-family: 'Josefin Sans', sans-serif;
    }
    button {
      margin: auto;
      background-color: rgba(0,0,0,0.1);
      border: none;
      color: #ffffff;
      padding: 8px;
      text-transform: uppercase;
      margin: 4px 2px;
      font-size: 14px;
      border: 2px solid #ffffff;
      border-radius: 5px;
    }
    ::-webkit-input-placeholder { /* Edge */
      color: #ffffff;
    }

    :-ms-input-placeholder { /* Internet Explorer 10-11 */
      color: #ffffff;
    }

    ::placeholder {
      color: #ffffff;
    }
    
    div.form {
      margin: auto;
      width: 85%;
    }
    div.container {
      width: 480px;
      background-image: url('http://i68.tinypic.com/34hc13l.jpg');
    }
    input[type="checkbox"] {
      display: inline-block;
      width: 15px;
      vertical-align: top;
      font-family: 'Josefin Sans', sans-serif;
    }

    .label-text {
      display: inline-block;
      width: 200px;
      word-break: break-all; 
      font-family: 'Josefin Sans', sans-serif;
    }
  </style>
  
</head>
<body>
  <div class="container">
  <div class="copy">
    <center>
    <h1>Contest</h1>
    <h2>Take a chance to win 1 of 50 bottles of the new fragrance</h2>
    <img src="http://i64.tinypic.com/8xn9sg.png" style="width: 175px";>
    </center>
  </div>
  <div class="form">
  <form action="https://getform.io/f/007e404c-ce46-4969-886a-1723e61f300c" method="post">
    <div class="form-field">
      <input type="text" class="text" name="first-name" placeholder="First name" required>
    </div>
    <div class="form-field">
      <input type="text" class="text" name="last-name" placeholder="Last name" required>
    </div>
    <div class="form-field">
      <input type="email" class="text" name="email" placeholder="Email" required>
    </div>
    <div class="form-field">
      <button class="button">Submit</button>
    </div>
    <div class="form-field">
      <input type="checkbox" name="rules" value="read-agree"> I have read and agree to the contest rules.<br>
      <input type="checkbox" name="newsletter" value="newsletter-y"> I accept to receive news from Azzaro. I can unsubscribe at any time.<br>
    </div>
  </form>
  </div>
  </div>
</body>
</html>
