<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, intitial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://use.typekit.net/fyj1toi.css">
  <link rel="stylesheet" type="text/css" href="css/formstyle.css">
  <link rel="stylesheet" type="text/css" href="css/formstylefr.css">
  <title>Azzaro: Wanted</title>
  <script>
    $('input[name="gender"]:checked').val();
  </script>
</head>
<body>
  
  <div class="hero">
    <center>
    <img src="https://github.com/emgregor/MyFiles/blob/master/Logo%20Lockup.png?raw=true" class="logo">
    <div class="copy">
      <h1 style="padding-top: 8vh;">Concours</h1>
      <p>Pariez sur votre chance et vous pourrez gagner 1 des 25 flacons Wanted ou Wanted Girl*</p>
        <div class="enter">
          <a href="#form">Participer Ici</a>
        </div>
      </center>
    </div>
  </div>
  
  <div class="form-container">
    <div class="form">
      <h1><span style="color: #A7813A;" id="form">Participation</span></h1><br>
      <form action="https://getform.io/f/007e404c-ce46-4969-886a-1723e61f300c" method="post">
        <input type="text" class="text" name="first-name" placeholder="Prénom" required>
        <input type="text" class="text" name="last-name" placeholder="Nom de famille" required>
        <input type="email" class="text" name="email" placeholder="Adresse courriel" required>
        <div class="radio-button">
          <label class="container">
            <input type="radio" name="gender" class="radio" value="male">Homme
            <span class="radio"></span>
          </label>
          <label class="container">
            <input type="radio" name="gender" class="radio" value="female">Femme
            <span class="radio"></span>
          </label>
        </div>
        <input type="checkbox" name="rules" value="read-agree"><span class="label">J'ai lu et accepte <a href="https://github.com/emgregor/MyFiles/blob/master/Wanted-Tinder-Rules-FR.pdf" class="rules"><u>les règlements du concours</u></a>.</span><br>
        <input type="checkbox" name="newsletter" value="newsletter-y"><span class="label">Je veux recevoir des nouvelles de Azzaro. Je peux me désabonner à tout moment.</span><br><br>
        <button class="button">Envoyer</button>
        <br>
        <br>
        <br>
      </form>
    </div>
  </div>
  
</body>
</html>
